<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required placeholder="Your name here"> <br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" value="saini" readonly autofocus> <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" autocomplete="on"><br><br>
        <input type="submit" value="submit">
    </form>

    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>

        <label for="cars">Select the cars</label><br>
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="mercedes" selected>Mercedes</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
        </select> <br>
        <textarea name="value" rows="5" cols="10"></textarea><br>


        <button type="button" onclick="alert('Hello World!')">Click Me!</button><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br>

        <input type="submit" value="submit">
        <input type="reset" value="Reset"><br><br>

        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
        <input list="browsers">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>


    </form>


</body>

</html>
