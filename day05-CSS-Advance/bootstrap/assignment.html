<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        html,
        body {
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
        }

        .container {

            display: flex;
            flex-direction: column;
            width: 100%;
            min-height: 100vh;
            align-items: center;

        }

        .carousel {
            width: 100%;
            height: auto;
        }

        .cards {
            display: flex;
            width: 96%;
            padding: 2rem;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .copyright {
            width: 100vh;
            padding: 1rem;
            border: 1px solid #fff;
            color: #fff;
            text-align: center;
        }

        a {
            text-decoration: none;
            padding: 0.2rem;
            margin: 0.2rem;
            border: 1px solid black;
            border-radius: 5px;
        }

        img {
            padding: 0.2rem;
        }

        button {
            text-decoration: none;
            border: none;
        }

        @media(min-width: 300px) {
            .card {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="carousel">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../../images/slide1.jpg" class="d-block w-100" alt="..." height="250vh">
                    </div>
                    <div class="carousel-item">
                        <img src="../../images/slide2.jpg" class="d-block w-100" alt="..." height="250vh">
                    </div>
                    <div class="carousel-item">
                        <img src="../../images/slide3.jpg" class="d-block w-100" alt="..." height="250vh">
                    </div>
                </div>
            </div>
        </div>
        <div class="cards">

            <div class="card">
                <img src="../../images/yt2.webp" alt="" height="150px">
                <button>
                    <a href="https://youtu.be/3-X6L-mCQYw?si=7vXaYB4C-vj6atIw">watch now</a>
                </button>
            </div>
            <div class="card">
                <img src="../../images/yt3.webp" alt="" height="150px">
                <button>
                    <a href="https://youtu.be/tysDxjfgLMg?si=jg8wGdvWpUKDD_yK">watch now</a>
                </button>
            </div>
            <div class="card">
                <img src="../../images/yt1.webp" alt="" height="150px">
                <button>
                    <a href="https://youtu.be/c8Z73cVl6x4?si=bcqyseXoQioV_Sdo">watch now</a>
                </button>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2025 - Aayush Saini</p>
        </div>
    </div>
</body>

</html>
