<!DOCTYPE html>
<html lang="en">

<head>

        href="https://sc0.blr1.digitaloceanspaces.com/large/890093-bhqubvbkvg-1533978548.jpg">
        <!-- to add a small icon the web search page title in the left on tab  -->

        body {
            background-image: url('https://www.w3schools.com/images/img_academy_up_html_160.webp');
            background-repeat: no-repeat;
            background-attachment: fixed;

    <!-- to set backgroud image -->

<body>
    <a href="https://www.w3schools.com/html/html_links.asp">w3schools html links page</a>
    <hr>
    <a href="https://www.w3schools.com/html/html_links.asp" target="_blank">w3schools html links page</a>
    <!-- to open link in new tab -->

    <a href="https://www.w3schools.com/html/html_links.asp"><img
            src="https://brandlogo.org/wp-content/uploads/2024/11/W3Schools-Icon-2020.png.webp"

    <hr>
    <button onclick="document.location='https://www.w3schools.com/html/html_links.asp'">HTML Tutorial</button>

    <hr>
    <h2 id="C4">Chapter 4</h2>

    <hr>

    <!-- image map super cool use to create one or more element clickabel -->

    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm">

    </map>
