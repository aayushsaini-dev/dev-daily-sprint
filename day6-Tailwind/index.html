<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>talwind</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-gray-900  flex justify-center items-center min-h-screen">

    <div class="bg-gray-700 p-8 rounded-lg shadow-lg max-w-sm w-full shadow-4xl">
        <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2" for="em">Email</label>
                <input  class="w-full px-3 py-2 bg-slate-50 border-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500
                " type="email" name="" placeholder="Email" id="em">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2"for="p1">Password</label>
                <input class="w-full px-3 py-2 bg-slate-50 border-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500
                " type="password" placeholder="password" id="p1">
            </div>
            <button class="w-full bg-blue-600 rounded-lg mt-1 text-white py-2 hover:bg-blue-700 shadow-2xl" type="submit">Login</button>
        </form>
    </div>


</body>

</html>
